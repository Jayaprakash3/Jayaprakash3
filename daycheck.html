    <body>
        <script>
      
        var day=parseInt(prompt("enter the week day1-7,1"));
        
            switch (day){
                case 1:
                alert('monday');
                break;
                case 2:
                alert("tuesday");
                break;
                case 3:
                alert("wedness day");
                break;
                case 4:
                    alert("thursday");
                  break;
                case 5:
                    alert("friday");
                    
                 
                 break;
                 case 6:
                    alert("saturday");
                    
                 
                 break; 
                 case 7:
                    alert("sunday");
                    
                 
                 break;

                default:
                    alert("enter correct value");
                      
        
        break;
            }

            

        </script>
    </body>
